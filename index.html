<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
  <link rel="style" href="index.css"/>
  <script src="index.js" defer></script>
</head>
  <body>
    <h1>Upcoming Parties</h1>
    <form id ="addParty">
      <label>
        New Party
        <input type = "text" name="title" placeholder="Party Title"/>
      </label>
      <label>
        Description
        <input type = "text" name="description" placeholder="Description"/>
      </label>
      <label>
        Date
        <input type = "datetime-local" name="date" placeholder="Date"/>
      </label>
      <label>
        Location
        <input type="location" name="location" placeholder="Location"/>
      </label>
      <button>Add Party</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
